<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>candidate info</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main">
      <h2>Candidate Information</h2>
      <div id="form">
        <div class="img">
          <input
            type="image"
            placeholder="Link to your online photo"
            width="100"
            height="100"
          />
        </div>
        <form>
          <input
            class="input"
            id="user"
            type="text"
            placeholder="Enter Your Full Name"
            onkeyup="upperCase"
          /><br /><br />
          <select class="input" name="gender" id="">
            <option value="">MALE</option>
            <option value="">FEMALE</option>
            <option value="">OTHER</option> </select
          ><br /><br />
          <input
            class="input"
            type="Address"
            placeholder="Enter Your Address"
          /><br /><br />
          <input
            class="input"
            id="email"
            type="Email"
            placeholder="Enter Email"
          /><br /><br />
          <input
            class="input"
            type="text"
            placeholder="Enter your Mobile Number"
          /><br /><br />
          <div id="newEducation">
            <h3>Education</h3>
            <form>
              <select class="input" id="education">
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="Diploma">Diploma</option>
                <option value="BE">BE</option>
                <option value="BTech">BTech</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option> </select
              ><br /><br />
              <input
                class="input"
                type="text"
                id="year"
                placeholder="eg. 2020"
              /><br /><br />
              <input
                class="input"
                type="text"
                id="grade"
                placeholder="%/grade"
              />
            </form>
          </div>
          <br />
          <div class="formbtn">
            <button class="btn" id="addeducation">Add Education</button
            ><br /><br />
            <button class="form-btn" id="delete">Remove</button><br />
          </div>
          <br />
          <div id="skill">
            <h3>Add Skill</h3>
            <input class="input" type="text" /><br /><br />
            <select class="input" id="selectRating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <br />
          <div class="skillbtn">
            <button class="btn" id="add-skill">Add Skill</button><br />
            <br />
            <button class="form-btn" id="deleteskils">Remove</button><br />
          </div>
          <br />
          <input class="input" type="text" placeholder="Hobbies" /><br />
          <button class="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./js/education.js"></script>
  </body>
</html>
